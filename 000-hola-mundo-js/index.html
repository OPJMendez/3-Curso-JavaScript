<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- METADATOS -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TITLE -->
    <title>Hola Mundo con JS</title>
    <!-- CCS -->
    <link rel="stylesheet" href="style.css" />
    <!-- JAVASCRIPT DESDE EL HEAD -->
    <script defer>
      alert("JAVASCRIPT DESDE EL HEAD");
    </script>
    <!-- JAVASCRIPT -->
    <script defer src="app.js"></script>
  </head>
  <body>
    <h1>Hola Mundo JS!</h1>
    <script>
      document.write("<h2>Hola mundo desde la etiqueta Script</h2>");
      alert("Soy una alerta desde la etiqueta Script");
      console.log("Mensaje por consola desde la etiqueta Script");
    </script>
  </body>
</html>
